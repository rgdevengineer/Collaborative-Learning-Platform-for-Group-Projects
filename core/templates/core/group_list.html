
<!DOCTYPE html>
<html>
<head>
    <title>Study Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>All Study Groups</h2>
        <ul class="list-group">
            {% for group in groups %}
            <li class="list-group-item">
                <strong><a href="{% url 'group_detail' group.id %}">{{ group.name }}</a></strong><br>
                {{ group.description }}<br>
                <small>Created by {{ group.created_by.username }} on {{ group.created_at|date:"M d, Y"}}</small>
            </li>
            {% empty %}
            <li class="list-group-item">No study groups created yet.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
